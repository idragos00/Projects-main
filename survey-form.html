<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <link rel="stylesheet" href="app.css" />
  <body>
    <h1 id="title">freecodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div id="survey-form">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div id="survey-form">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          name=""
          id="number"
          placeholder="Age"
          min="10"
          max="99"
        />
      </div>
      <div id="survey-form">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="prefernottosay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div id="survey-form">
        <input type="radio" value="def" name="rec" id="def" checked />
        <label for="def">Definitely</label>
        <input type="radio" value="maybe" name="rec" id="maybe" />
        <label for="maybe">Maybe</label>
        <input type="radio" value="notsure" name="rec" id="notsure" />
        <label for="notsure">Not Sure</label>
      </div>
      <div id="survey-form">
        <input type="checkbox" value="front-end" />Front-end Projects
        <input type="checkbox" value="back-end" />Back-end Projects
        <input type="checkbox" value="data" />Data Visualization
        <input type="checkbox" value="chall" />Challenges
      </div>
      <div id="survey-form">
        <label for="comms">Any comments or suggestions?</label>
        <textarea name="comms" id="comms" cols="30" rows="5"></textarea>
      </div>

      <button id="submit">Submit</button>
    </form>
  </body>
</html>
